<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Rewards - Plastecure</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .rotating-pill {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 75%;
      height: 75%;
      background: rgba(0, 255, 0, 0.1);
      border: 3px solid rgba(0, 255, 0, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: rotate-pill 20s linear infinite;
    }

    @keyframes rotate-pill {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      width: 150px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-button {
      background-color: #00ff6c;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background-color: #00d95c;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .coming-title {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff6c;
    }

    .coming-soon {
      font-size: 1.5rem;
      color: #ccc;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="rotating-pill"></div>
  </div>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="Plastecure Logo" />
      </a>
    </div>
    <div class="menu">
      <a href="dashboard.html"><button class="menu-button">Dashboard</button></a>
      <a href="pricing.html"><button class="menu-button">Pricing</button></a>
      <a href="about.html"><button class="menu-button">About</button></a>
      <a href="team.html"><button class="menu-button">Team</button></a>
    </div>
  </header>

  <main>
    <h1 class="coming-title">Claim Rewards</h1>
    <p class="coming-soon">Coming Soon ðŸš€</p>
  </main>
</body>

</html>
